<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>vers-rs WASM demo</title>
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 24px; }
      input, textarea { width: 100%; box-sizing: border-box; font-family: monospace; }
      .row { display:flex; gap:12px; align-items:center; margin-top:8px }
      button { padding:8px 12px }
      pre { background:#f6f8fa; padding:12px; border-radius:6px; white-space:pre-wrap }
    </style>
  </head>
  <body>
    <h1>vers-rs WASM demo</h1>

    <p>Enter a version range specifier (e.g. <code>vers:npm/>=1.0.0|<2.0.0</code>) and press a button:</p>

    <label for="range">Range specifier</label>
    <input id="range" value="vers:npm/>=1.0.0|<2.0.0" />

    <div class="row">
      <button id="btn-string">Parse</button>
      <button id="btn-clear">Clear</button>
    </div>

    <h3>Result</h3>
    <pre id="out">(no result yet)</pre>

    <script type="module" src="./main.js"></script>
  </body>
</html>
